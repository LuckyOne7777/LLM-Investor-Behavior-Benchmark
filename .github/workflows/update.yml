name: Run Workflow

on:
  schedule:
    - cron: "30 23 * * 1-5"  # 5:30 PM CST 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas-market-calendars
      - name: Set today's date
        run: echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Skip if market holiday or weekend
        run: |
          python - << 'EOF'
          import sys
          from datetime import datetime
          import pandas_market_calendars as mcal

          nyse = mcal.get_calendar('NYSE')
          today = datetime.utcnow().date()

          schedule = nyse.schedule(start_date=today, end_date=today)

          if schedule.empty:
              print("NYSE is closed today — holiday or weekend. Skipping workflow.")
              sys.exit(78)
          else:
              print("Market open — continuing workflow.")
          EOF


      - name: Run Workflow Module
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python -m user_side.workflow

      - name: Commit and push changes
        if: ${{ success() }}
        run: |

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add divisions/*/*.csv
          git commit -m "chore: Update models for today ($TODAY)" || echo "No changes to commit"
          git push
